<!DOCTYPE html>
<html>
<head>
    <title>Fibonacci Series</title>
</head>
<body>
    <h2>Display Fibonacci Series</h2>
    <input type="number" id="fibNum" placeholder="Enter n">
    <button onclick="generateFibonacci()">Generate</button>
    <p id="fibResult"></p>

    <script>
        function generateFibonacci() {
            let n = parseInt(document.getElementById("fibNum").value);
            let fib = [0, 1];
            for (let i = 2; i < n; i++) {
                fib[i] = fib[i - 1] + fib[i - 2];
            }
            document.getElementById("fibResult").innerText = "Fibonacci Series: " + fib.slice(0, n).join(", ");
        }
    </script>
</body>
</html>
