<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Utility Elements</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <!-- Header -->
    <div class="container text-center my-5 p-5 border rounded shadow bg-primary text-white">
        <h1 class="fw-bold">Bootstrap Utility Elements</h1>
        <p class="lead">A showcase of Bootstrap utility classes.</p>
    </div>
    
    <!-- Utility Elements -->
    <div class="container my-5">
        <div class="row g-4">
            <div class="col-md-4 p-4 border rounded bg-success text-white text-center">
                <h5 class="fw-bold">Background & Borders</h5>
                <p class="m-0">Using background colors and borders.</p>
            </div>
            <div class="col-md-4 p-4 shadow-lg bg-warning text-dark text-center">
                <h5 class="fw-bold">Shadows & Spacing</h5>
                <p class="m-0">Adding shadows and padding for better aesthetics.</p>
            </div>
            <div class="col-md-4 p-4 bg-danger text-white rounded text-center">
                <h5 class="fw-bold">Text & Colors</h5>
                <p class="m-0">Experimenting with text colors and styles.</p>
            </div>
        </div>
    </div>
    
    <div class="container text-center my-5 p-3 border border-3 border-dark rounded bg-light">
        <p class="text-uppercase fw-bold text-muted">Utility classes make styling easy!</p>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
